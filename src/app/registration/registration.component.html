<div class="loginBox">
    <div class="row">
        <div class="col-md-4">
            <img src="../../assets/images/logo.png" alt="Prolifics">
        </div>
        <div class="col-md-12">
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <div class="formArea">
                    <h3>Member Registration</h3>
                    <div class="form-group email">
                        <span class="fas fa-user" [ngClass]="{ 'error': f.firstName.touched && f.firstName.errors}"></span>
                        <input type="text" formControlName="firstName" class="form-control" placeholder="First Name" />
                    </div>
                    <div class="form-group email">
                        <span class="far fa-user" [ngClass]="{ 'error': f.lastName.touched && f.lastName.errors}"></span>
                        <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name" />
                    </div>
                    <div class="form-group email">
                        <span class="far fa-envelope" [ngClass]="{ 'error': f.email.touched && f.email.errors}"></span>
                        <input type="text" formControlName="email" class="form-control" placeholder="Email" />
                    </div>
                    <div class="email form-group">
                        <span class="fas fa-lock" [ngClass]="{ 'error': f.password.touched && f.password.errors}"></span>
                        <input type="password" formControlName="password" class="form-control" placeholder="Password" />
                    </div>
                    <div class="email form-group">
                        <span class="fas fa-eye" [ngClass]="{ 'error': f.confirmPassword.errors && f.confirmPassword.errors.mustMatch,
                                        'success': !f.confirmPassword.errors }"></span>
                        <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password" />
                    </div>
                    <button type="submit" [disabled]="!registrationForm.valid" class="btn btn-success">Create Account</button>
                    <div class="forgot">
                        <a href="javascript:void(0)" routerLink="/login">
                            <i class="fas fa-arrow-left"></i> Back to Login </a>
                    </div>
                </div>
                <div class="errorsArea">
                    <div *ngIf="f.firstName.touched && f.firstName.errors" class="msgContainer fname">
                        <span>Please enter First Name.</span>
                    </div>
                    <div *ngIf="f.lastName.touched && f.lastName.errors" class="msgContainer lname">
                        <span>Please enter Last Name.</span>
                    </div>
                    <div *ngIf="f.email.touched && f.email.errors && f.email.value == ''" class="msgContainer eml">
                        <span>Please enter Email.</span>
                    </div>
                    <div *ngIf="f.email.touched && f.email.value != '' && f.email.errors" class="msgContainer eml">
                        <span>Please enter Valid Email.</span>
                    </div>
                    <div *ngIf="f.password.touched && f.email.errors && f.password.value == ''" class="msgContainer pwd">
                        <span>Password should not be empty.</span>
                    </div>
                    <div *ngIf="f.password.touched && f.password.value != '' && f.password.errors" class="msgContainer pwd">
                        <span>Password should be min 8 characters.</span>
                    </div>
                    <div *ngIf="f.confirmPassword.touched && f.email.errors && f.confirmPassword.value == ''" class="msgContainer cpwd">
                        <span>Confirm Password should not be empty.</span>
                    </div>
                    <div *ngIf="f.confirmPassword.touched && f.confirmPassword.value != '' && f.confirmPassword.errors" class="msgContainer cpwd">
                        <span>Confirm Password should Match with Password.</span>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
