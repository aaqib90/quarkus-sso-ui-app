<div class="loginBox">
    <div class="row">
        <div class="col-md-4">
            <img src="../../assets/images/logo.png" alt="Prolifics">
        </div>
        <div class="col-md-12">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="formArea">
                <h3>Member Login</h3>
                <div class="form-group email">
                    <span class="far fa-envelope"></span>
                    <input type="text" formControlName="email" class="form-control" placeholder="Email" />
                </div>
                <div class="email form-group">
                        <span class="fas fa-lock"></span>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password" />
                </div>
                <div class="email form-group">
                        <span class="fas fa-qrcode"></span>
                    <input type="text" formControlName="pin" class="form-control" placeholder="Enter 6 Digit Pin" />
                </div>
                <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
                <div class="forgot">
                        <a href="javascript:void(0)">Forgot</a> Username / Password <br>
                        <a href="javascript:void(0)" routerLink="/registration" >Create your Account <i class="fas fa-arrow-right"></i></a>
                        <a href="javascript:void(0)" routerLink="/dashboard" >Dashboard <i class="fas fa-arrow-right"></i></a>
                    </div>
            </div>
            </form>
        </div>
    </div>
</div>
